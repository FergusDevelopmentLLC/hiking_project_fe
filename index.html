<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Get Hikes</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
 
    #info {
      display: block;
      position: relative;
      margin: 0px auto;
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
      color: #222;
      background: #fff;
    }

    #modal {
      display: none;
      position: relative;
      width: 20rem;
      padding: 1rem;
      border-right: 1px solid lightgray;
      border-bottom: 1px solid lightgray;
      border-radius: .2rem;
      font-size: 1rem;
      color: #222;
      background: #fff;
    }

    h1 {
      font-size: 1rem;
      margin: 0;
    }

    ol {
      margin: 0;
      padding: .5rem 0 0 1.5rem;
    }
    
    ol li {
      font-size: .9rem;
      padding: 0 0 .4rem 0;
    }

    #close {
      float: right;
      font-weight: bold;
      margin: 0;
    }

    #close a {
      text-decoration: none;
      color: #000;
    }

  </style>
</head>

<body>
  
  <div id="map"></div>
  <div id="modal">
    <div id="close"><a>X</a></div>
  </div>
  <script>

    // get bounding box: http://bboxfinder.com
    let mapBounds = [-125.903320,24.726875,-66.621094,49.639177]//Southwest corner, Northeast corner

    mapboxgl.accessToken = 'pk.eyJ1Ijoid2lsbGNhcnRlciIsImEiOiJjamV4b2g3Z2ExOGF4MzFwN3R1dHJ3d2J4In0.Ti-hnuBH8W4bHn7k6GCpGw';

    let map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [(mapBounds[0] + mapBounds[2]) / 2, (mapBounds[1] + mapBounds[3]) / 2],
      zoom: 3.99,
      minZoom: 3.99
    })

    map.on('click', async (e) => {
      let url = `https://hiking-project-api.herokuapp.com/trails/${e.lngLat.lat}/${e.lngLat.lng}/25/10`
      let data = await fetch(url).then(r => r.json())
      populateModal(data, e.lngLat.lat, e.lngLat.lng)
    })

    populateModal = (data, latitude, longitude) => {

      if (document.getElementById('trails_title')) {
        document.getElementById('trails_title').remove()
      }

      if (document.getElementById('trails_ol')) {
        document.getElementById('trails_ol').remove()
      }

      let title = document.createElement('h1');
      title["id"] = "trails_title"
      
      if(data.length > 0) {
        title.appendChild(document.createTextNode(`Trails for the coords: ${latitude.toFixed(2)}, ${longitude.toFixed(2)}`))
        let list = document.createElement('ol');
        list["id"] = "trails_ol"
        data.forEach((trail) => {
          let item = document.createElement('li')
          item.innerHTML = `<a href='${trail["url"]}' target='_blank'>${trail["name"]}</a> - ${trail["location"]} - ${trail["summary"]}`
          list.appendChild(item);
        })
        document.getElementById('modal').appendChild(title)
        document.getElementById('modal').appendChild(list)
      }
      else {
        title.appendChild(document.createTextNode(`No trails found for: ${latitude}, ${longitude}`))
        document.getElementById('modal').appendChild(title)
      }
      
      document.getElementById('modal').style.display = "block"
    }
    
    document.getElementById('close').onclick = function(){
      document.getElementById('modal').style.display = "none"
    }

  </script>

</body>

</html>
